<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <style>
        .class1{
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-origin: border-box;
            background-attachment: fixed;
            font-family: 微软雅黑;
            background-image: url(./picture/2.jpg);
        }
        .class2 {
            text-align: center;
        }
        ol {
            display: table;
            height: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body class="class1">
<h1 class="class2">插入文字列表作业</h1>
<strong>
<ol display:table;height:auto;margin:0 auto>
    <li>列表</li>
    <ol type="a">
        <li>内容正序1</li>
        <ol>
            <li>内容</li>
            <li>内容</li>
            <li>内容</li>
        </ol>
        <li>内容倒序2</li>
        <ol reversed>
            <li>内容</li>
            <li>内容</li>
            <li>内容</li>
        </ol>
    </ol>
    <li>列表</li>
    <ol type="a">
        <li>内容无序</li>
           <ul>
               <li>内容</li>
               <li>内容</li>
               <li>内容</li>
           </ul>
        <li>内容自定义</li>
            <dl>
                <dt>下列内容第一行</dt>
                <dd>内容</dd>
                <dd>内容</dd>
                <dd>内容</dd>
                <dt>下列内容第一行</dt>
                <dd>内容</dd>
                <dd>内容</dd>
                <dd>内容</dd>
            </dl>
    </ol>
</ol>
</strong>
</body>
</html>
